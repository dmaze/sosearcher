@import org.dmaze.sosearcher.models._
@(sites: Seq[Site])(implicit messages: MessagesProvider)

@frame("page.sites") {
    <ul class="list-group">
        @for(site <- sites) {
            <li class="list-group-item">
                <h5><img src="@site.iconUrl" style="height: 2.5ex">@site.name</h5>
                <p><small><tt>@site.siteUrl</tt>: @messages.messages("page.sites.forLine", site.audience)</small></p>
            </li>
            }
    </ul>
}
